          function submit() {
       	  	var bday = document.getElementById("szulev").value;
       	 	var childrens = document.getElementById("gyerekszam").value;
       	  	var napok = app.szabadsagszamitas( bday , childrens );

        }
          </script>

            app.initialize();
        </script>
        
        <h2>Orgware App v2.9.2</h2>
